<!DOCTYPE html>
<html>
<head>
	<title>Billing</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>
				<img src="images/icon.jpg" width="100px">
				<span class="text-primary">ManageGuru</span>: <span class="text-danger"> Billing </span> 
			</h1>	
		</div>		
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-md-8 col-lg-8">

				<h2 class="text-warning"> Enter Table Number </h2>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Table Number">
					</div>
				<h2 class="text-warning">Orders </h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Sl. No</th>
							<th>Item Name</th>
							<th>Quantity</th>
							<th>Price for item</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>item1</td>
							<td>itemType</td>
							<td>item1 Name</td>
							<td>x</td>	
						</tr>						
					</tbody>
				</table>	
			</div>
			<div class="col-xs-8 col-md-8 col-lg-8">				
				<h2 class="text-warning">Select Payment Type</h2>
				<div class="form-group">
					<select class="form-control">
						<option value="">choose type</option>
						<option>Cash</option>
						<option>Credit card</option>
						<option>Debit card</option>
						<option>Paytm</option>

					</select>		
				</div>
				
				<form>
			
					<div class="form-group">
						<button class="btn btn-success">Request</button>
					</div>
				</form>
				
				
			</div>
		</div>
	</div>
</body>
</html>
