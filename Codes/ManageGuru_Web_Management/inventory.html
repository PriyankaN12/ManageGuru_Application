<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>
				<img src="images/icon.jpg" width="100px">
				<span class="text-primary">ManageGuru</span>: <span class="text-danger"> Inventory Management </span> 
			</h1>	
		</div>		
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<h2 class="text-warning">Available Items</h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Itam Code</th>
							<th>Itam Type</th>
							<th>Item Name</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>item1</td>
							<td>itemType</td>
							<td>item1 Name</td>
							<td>x</td>	
						</tr>						
					</tbody>
				</table>	
			</div>
			<div class="col-xs-6 col-md-6 col-lg-6">				
				<form class="form-inline">
					<h2 class="text-warning">Update List</h2>
					<div class="form-group">
						<select class="form-control">
							<option value="">Choose Item</option>
							<option>item1</option>
							<option>item2</option>
							<option>item3</option>
						</select>		
					</div>
					<div class="form-group">
						<input type="number" class="form-control" name="quant" placeholder="quant">
					</div>
					<div class="form-group">
						<button class="btn btn-success">Update</button>		
					</div>					
				</form>
				
				<form>
					<h2 class="text-warning">Place Order Request</h2>
					<div class="form-group">
						<select class="form-control">
							<option value="">choose type</option>
							<option>Groc</option>
							<option>Fruits n Veg</option>
							<option>Meat</option>
						</select>		
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Item Name">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Item Code">	
					</div>
					<div class="form-group">
						<input class="form-control" type="number" placeholder="Quantity"></input>		
					</div>
					<div class="form-group">
						<button class="btn btn-success">Request</button>
					</div>
				</form>
				
				
			</div>
		</div>
	</div>
</body>
</html>
