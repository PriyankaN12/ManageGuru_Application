<html>
<head>
<title>Staff Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .box{
	position:relative;
	left:53%;
	top:3.5%;
  }
  #title
	{
		position:relative;
		top:60px;
		color:#4682B4;
		font-family:Sans-Serif;
	}
  </style>
</head>
<body>
<img src="logo.jpg" height="150px" width="150px" align="left"/> <h1 id="title">ManageGuru: Staff Accounts</h1>

<table class="table table-bordered" style="width:45%; position:relative;top:22%;left:-9%;">
<caption style="color:#00bfff;font-family:Georgia;font-size:20px;">Current Staff</caption>
    <thead>
	<th>Staff Id</th>
	<th>Staff Name</th>
	<th>Designation</th>
	<th>Phone Number</th>
	<th>Authorization Level</th>
</tr>
</thead>
</table>
<div class="box" >
    <div  class="form">
    		<form id="setupform" action=""> <br><br> 
			<p style="color:#00bfff;font-family:Georgia;font-size:20px;">Set Up new Account</p>
    			<p class="setup"><label>Name</label> <br>
    			<input id="fname" name="fname" placeholder="First name" required="" type="text"> </p>
				<br>
    			 
    			<p class="setup"><label>Phone Number</label><br>
    			<input id="phone" name="mobno" placeholder="Phone number" required="" type="text"> </p> 
                <br>
                <p class="setup"><label>Designation</label> <br>
    			<input id="des" name="des" placeholder="Designation" required="" type="text"> </p> 
    			<br>
				
				<div class="setup">
				  <label for="sel1">Authorization Level:</label>
				  <select class="form-control" id="sel1" style="width:12%;">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				  </select>
				</div> 			
            <br> <br>
            <input class="sign" name="submit" id="sub" tabindex="5" value="Setup" type="submit" > 	 
   </form> 
  </div>       
</div>
</body>
</html>
