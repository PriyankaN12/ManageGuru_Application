<!-- Line chart showing sales(in Rs.) made per day for all months-->
<!DOCTYPE html>
<head>
    <title>monthly bills bargraphs</title>
    <meta charset="utf-8">
    <style>
        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 2px;
        }

          .focus {
            font-size: 14px;
          }

          .focus circle {
            fill: #5e8dc9;
          }
          
           .overlay {
            fill: none;
            pointer-events: all;
          }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body onload="getSales()">

    <script>
    
        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
        
        // parse the date / time
        var parseTime = d3.timeParse("%Y-%m-%d");
        var bisectDate = d3.bisector(function(d) { return d.date; }).left;    

        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the line
        var valueline = d3.line()
                        .x(function(d) { return x(d.date); })
                        .y(function(d) { return y(d.value); });        
         
        function getSales()
        {
            console.log("Called")
            xhr=new XMLHttpRequest();
            xhr.onreadystatechange=showSales;		
            xhr.open("GET","salesgraph2.php",true);
			xhr.send();  
        }
        
        function showSales(){
                            
            if(xhr.readyState==4 && xhr.status==200){
                                                                   
                 var arr=JSON.parse(xhr.responseText);
                 console.log("got response ");
                 //console.log(xhr.responseText);
                                    
                                   
                document.body.innerHTML = '';     //erase the previous chart                  
                             
                var arr1=arr[0];
                var arr2 = arr[1];
                
                
                var data = [];
                for(i=0;i<arr1.length;i++)
                {
                    data.push({date:arr1[i],value:arr2[i]});
                }
                
                
                //for(i=0;i<data.length;i++)
                //{
                //    console.log(data[i].date+" "+data[i].value);
                //}

                
                // append the svg obgect to the body of the page
                // appends a 'group' element to 'svg'
                // moves the 'group' element to the top left margin
                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                    .attr("transform",
                          "translate(" + margin.left + "," + margin.top + ")");


                  // format the data
                  data.forEach(function(d) {
                        //console.log(d.date)
                      d.date = parseTime(d.date);
                      d.value = +d.value;
                      //console.log(d.date)
                      
                  });

                  // Scale the range of the data
                  x.domain(d3.extent(data, function(d) { return d.date; }));
                  y.domain([0, d3.max(data, function(d) { return d.value; })]);

                  // Add the valueline path.
                  svg.append("path")
                      .data([data])
                      .attr("class", "line")
                      .attr("d", valueline);

                  // Add the X Axis
                  svg.append("g")
                      .attr("transform", "translate(0," + height + ")")
                      .call(d3.axisBottom(x));

                  // Add the Y Axis
                  svg.append("g")
                      .call(d3.axisLeft(y))
                      .append("text")
                      .attr("fill", "#000")
                      .attr("transform", "rotate(-90)")
                      .attr("y", 6)
                      .attr("dy", "0.71em")
                      .attr("text-anchor", "end")
                      .text("Price (₹)");
                      
                     
                   
                   var curtain = svg.append('rect')
                    .attr('x', -1 * width)
                    .attr('y', -1 * height)
                    .attr('height', height)
                    .attr('width', width)
                    .attr('class', 'curtain')
                    .attr('transform', 'rotate(180)')
                    .style('fill', '#ffffff');
                    
                    var t = svg.transition()
                    .delay(550)
                    .duration(4000)
                    .ease(d3.easeLinear)
                    .on('end', function() {
                      d3.select('line.guide')
                        .transition()
                        .style('opacity', 0)
                        .remove()
                    });
                    
                      t.select('rect.curtain')
                    .attr('width', 0);
                  t.select('line.guide')
                    .attr('transform', 'translate(' + width + ', 0)')

                  d3.select("#show_guideline").on("change", function(e) {
                    guideline.attr('stroke-width', this.checked ? 1 : 0);
                    curtain.attr("opacity", this.checked ? 0.75 : 1);
                  })
                    
                    
                    
                  //Tooltips
                  var focus = svg.append("g")
                      .attr("class", "focus")
                      .style("display", "none");

                  //Adds circle to focus point on line
                  focus.append("circle")
                      .attr("r", 4);

                  //Adds text to focus point on line    
                  focus.append("text")
                      .attr("x", 9)
                      .attr("dy", ".35em");    
                  
                  //Creates larger area for tooltip   
                  var overlay = svg.append("rect")
                      .attr("class", "overlay")
                      .attr("width", width)
                      .attr("height", height)
                      .on("mouseover", function() { focus.style("display", null); })
                      .on("mouseout", function() { focus.style("display", "none"); })
                      .on("mousemove", mousemove);
                  
                  //Tooltip mouseovers            
                  function mousemove() {
                    var x0 = x.invert(d3.mouse(this)[0]),
                        i = bisectDate(data, x0, 1),
                        d0 = data[i - 1],
                        d1 = data[i],
                        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
                    focus.attr("transform", "translate(" + x(d.date) + "," + y(d.value) + ")");
                    focus.select("text").text("₹"+d.value);
                    }; 
          
                
                setTimeout(getSales,15000); //periodic refresh every 15 seconds
             }}; 

    </script>
    
</body>
</html>
